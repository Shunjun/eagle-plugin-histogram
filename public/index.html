<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>直方图</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="app" class="app">
      <div id="chart" class="chart-container"></div>
      <div class="selector">
        <label class="custom-checkbox">
          <input id="light" type="checkbox" />
          <span class="checkmark light"></span>
        </label>
        <label class="custom-checkbox">
          <input id="red" type="checkbox" />
          <span class="checkmark red"></span>
        </label>
        <label class="custom-checkbox">
          <input id="green" type="checkbox" />
          <span class="checkmark green"></span>
        </label>
        <label class="custom-checkbox">
          <input id="blue" type="checkbox" />
          <span class="checkmark blue"></span>
        </label>
      </div>
      <div class="info"></div>
    </div>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
